<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

<title>Admin Dashboard</title>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Home</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<br>
	<br>
	<div class="container">
		<h2>Here you will get all of your client complaint</h2>

		<p>
			Welcome 
		</p>
		<table class="table table-hover">
    <thead>
        <tr>
            <th> Name </th>
            <th> email </th>
            <th> Subject </th>
            <th> Text </th>
        </tr>
    </thead>
    <tbody>
    <tr th:if="${complaints.empty}">
            <td colspan="4"> No Complaint Available </td>
        </tr>
        <tr th:each="complaint : ${complaints}">
            <td><span th:text="${complaint.name}"> Name </span></td>
            <td><span th:text="${complaint.email}"> email </span></td>
            <td><span th:text="${complaint.subject}"> Subject </span></td>
            <td><span th:text="${complaint.textarea}"> Text </span></td>
        </tr>
    </tbody>
</table>
	</div>
	
	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
